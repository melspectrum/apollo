# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g history-limit 5000
set -g assume-paste-time 0

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1 # make pane numbering consistent with windows

setw -g xterm-keys on
set -g mouse off
set -g default-terminal "xterm-256color"
set-option -ga terminal-features ",xterm-256color:RGB"

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# THEME
set-window-option -g window-status-current-style "fg=white,bg=blue,bright" # active
#set-window-option -g window-status-style "fg=cyan,bg=colour236" # inactive
set -g status-style "bg=colour235,fg=cyan,default"
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S)#(whoami) '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=green]%H:%M#[default]'
